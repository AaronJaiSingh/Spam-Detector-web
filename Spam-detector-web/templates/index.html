<!DOCTYPE html>
<html>
<head>
    <title>Spam Detector</title>
</head>
<body>
    <h1>Spam Detector</h1>
    <form method="POST">
        <textarea name="message" rows="5" cols="50" placeholder="Type your message here..." required></textarea><br><br>
        <input type="submit" value="Detect">
    </form>
    {% if prediction %}
        <h2>Prediction: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
